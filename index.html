<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/dark-hive/jquery-ui.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h2>To Do List</h2>
        <button class="btn">Add Project</button>
        <div class="projects">
            <ul class="tabs">
                <li><a href="#personal">Personal</a><span class="ui-icon ui-icon-close"></span></li>
            </ul>
            <ol id="personal">
                <li><input type="checkbox">New Task</li>
            </ol>
        </div>
        <div class="project-dialog" title="Add a project" style="display: none;">
            <label for="new-project">Project Name</label>
            <input type="text" value="" class="new-project">
        </div>
        <div class="task-dialog" title="Add a task" style="display: none;">
            <label for="new-task">Task Name</label>
            <input type="text" value="" class="new-task">
        </div>
        <button class="btnAddTask">Add Task</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
